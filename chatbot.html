<!DOCTYPE html>
<html>
<head>
  <title>WebChat AI</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chatBox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Chat AI Agent (n8n)</h2>
  <div id="chatBox"></div>
  <form id="chatForm">
    <input type="text" id="msg" placeholder="Tulis pesan..." required />
    <button type="submit">Kirim</button>
  </form>

  <script>
  const chatBox = document.getElementById('chatBox');
  const chatForm = document.getElementById('chatForm');
  const msgInput = document.getElementById('msg');

  chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = msgInput.value;
    chatBox.innerHTML += `<p class="user"><b>Kamu:</b> ${message}</p>`;
    msgInput.value = '';

    try {
      const res = await fetch('https://n8n.flotech.co.id/webhook-test/chat-ai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chatBox.innerHTML += `<p class="bot"><b>Bot:</b> ${data.reply}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    } catch (err) {
      chatBox.innerHTML += `<p class="bot"><b>Bot:</b> Gagal membalas.</p>`;
    }
  });
</script>

</body>
</html>
