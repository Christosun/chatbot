<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>AI Monitoring Assistant</title>
  <style>
    :root {
      --bg-color: #f0f2f5;
      --card-bg: white;
      --chat-bg: #f9f9f9;
      --text-color: #000;
      --bot-bubble: #f1f0f0;
      --user-bubble: #DCF8C6;
      /* gradient untuk light mode */
      /*--title-gradient: linear-gradient(90deg, #104bc2, #2aa24e);*/
      --title-gradient: radial-gradient(circle, #4CAF50, #000000);
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --card-bg: #2c2c2c;
      --chat-bg: #333;
      --text-color: #eee;
      --bot-bubble: #444;
      --user-bubble: #DCF8C6;
      /* gradient untuk dark mode */
      /*--title-gradient: linear-gradient(90deg, #61d87b, #fffb00);*/
      --title-gradient: radial-gradient(circle, #4CAF50, #ffffff);
    }
    h2 {
      margin-top: 0;
      text-align: center;

      /* trik teks gradient */
      background: var(--title-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: relative;
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--text-color);
    }

    #chatBox {
      border: 1px solid #ddd;
      padding: 10px;
      height: 350px;
      overflow-y: scroll;
      background-color: var(--chat-bg);
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .message {
      margin: 8px 0;
      display: flex;
    }

    .user {
      justify-content: flex-end;
    }

    .user .bubble {
      background-color: var(--user-bubble);
      color: #000;
      border-radius: 10px 10px 0 10px;
    }

    .bot .bubble {
      background-color: var(--bot-bubble);
      color: var(--text-color);
      border-radius: 10px 10px 10px 0;
    }

    .bubble {
      padding: 10px 14px;
      max-width: 75%;
      display: inline-block;
      word-wrap: break-word;
    }
    .bubble p {
      margin: 0;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: transparent;
      color: var(--text-color);
    }

    input[type="text"]::placeholder {
      color: #999;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
  <div class="chat-container">
    <button id="themeToggle" title="Change Mode">üåô</button>
    <h2>AI Monitoring Assistant</h2>
    <div id="chatBox"></div>
    <form id="chatForm">
      <input type="text" id="msg" placeholder="Write a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const msgInput = document.getElementById('msg');
    const themeToggle = document.getElementById('themeToggle');

    // Handle dark mode toggle
    function setTheme(mode) {
      if (mode === 'dark') {
        document.body.classList.add('dark-mode');
        themeToggle.textContent = '‚òÄÔ∏è';
      } else {
        document.body.classList.remove('dark-mode');
        themeToggle.textContent = 'üåô';
      }
      localStorage.setItem('theme', mode);
    }

    themeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-mode');
      setTheme(isDark ? 'light' : 'dark');
    });

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    // Chat functions
    msgInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    chatForm.addEventListener('submit', function (e) {
      e.preventDefault();
      sendMessage();
    });

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;

      // Gunakan marked untuk keduanya biar konsisten
      let content = marked.parse(text);

      // Hilangkan margin default <p> biar tidak dobel spasi
      content = content.replace(/^<p>/, '').replace(/<\/p>\s*$/, '');

      msg.innerHTML = `
        <div class="bubble">
          <b>${sender === 'user' ? 'User' : 'Bot'}:</b><br>${content}
        </div>
      `;

      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = msgInput.value.trim();
      if (!message) return;

      addMessage('user', message);
      msgInput.value = '';

      const typingMsg = document.createElement('div');
      typingMsg.className = 'message bot';
      const typingBubble = document.createElement('div');
      typingBubble.className = 'bubble';
      typingMsg.appendChild(typingBubble);
      chatBox.appendChild(typingMsg);

      let dots = '';
      const interval = setInterval(() => {
        dots = dots.length < 3 ? dots + '.' : '';
        typingBubble.innerHTML = `<b>Bot:</b><br>Typing${dots}`;
      }, 500);

      try {
        const res = await fetch('https://n8n.flotech.co.id/webhook/chat-ai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        clearInterval(interval);
        typingMsg.remove();
        addMessage('bot', data.reply);
      } catch (err) {
        clearInterval(interval);
        typingBubble.innerHTML = `<b>Bot:</b><br>Failed to reply üò¢`;
      }
    }

    // Tambahkan pesan pembuka saat halaman load
    window.onload = () => {
      addMessage('bot', 'Hallo, saya adalah Monitoring Assistant andalan kamu. Silahkan dapat menanyakan apa saja khususnya seputar dashboard dan data monitoring üôè.');
    };
  </script>
</body>
</html>
