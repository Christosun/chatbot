<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Monitoring Assistant</title>
  <style>
    :root {
      --bg-color: linear-gradient(to bottom, #464646, #f0f2f5);
      --card-bg: rgba(255, 255, 255, 0.85);   /* semitransparan */
      --chat-bg: #f9f9f9;
      --text-color: #000;
      --bot-bubble: rgba(241, 240, 240, 0.8);
      --user-bubble: rgba(220, 248, 198, 0.9);
      --title-gradient: radial-gradient(circle, #4CAF50, #000000);
    }

    body.dark-mode {
      --bg-color: linear-gradient(to bottom, #1e1e1e, #464646);
      --card-bg: rgba(44, 44, 44, 0.85);
      --chat-bg: #333;
      --text-color: #eee;
      --bot-bubble: rgba(68, 68, 68, 0.8);
      --user-bubble: rgba(220, 248, 198, 0.9);
      --title-gradient: radial-gradient(circle, #4CAF50, #ffffff);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100dvh;          /* penuh layar */
      margin: 0;
      padding: 0;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      background: var(--title-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 22px;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 16px;
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100dvh;          /* penuh layar */
      max-height: none;
      box-sizing: border-box;
      padding-bottom: env(safe-area-inset-bottom); /* antisipasi notch/nav bar */
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      right: 16px;
      width: 36px;
      height: 18px;
      background: linear-gradient(135deg, #000000, #929191);
      border-radius: 50px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 2px;
      transition: background 0.4s ease;
    }

    #themeToggle .toggle-circle {
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, background 0.4s ease;
    }

    body.dark-mode #themeToggle {
      background: linear-gradient(135deg, #7d7f7c, #e7e7e7);
    }

    body.dark-mode #themeToggle .toggle-circle {
      transform: translateX(18px);
      background: #f1f1f1;
    }

    #chatBox {
      flex: 1;
      border: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;     /* hanya ini yang scroll */
      background-color: var(--chat-bg);
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .message {
      margin: 8px 0;
      display: flex;
    }

    .user {
      justify-content: flex-end;
    }

    .user .bubble {
      background-color: var(--user-bubble);
      color: #000;
      border-radius: 10px 10px 0 10px;
    }

    .bot .bubble {
      background-color: var(--bot-bubble);
      color: var(--text-color);
      border-radius: 10px 10px 10px 0;
    }

    .bubble {
      padding: 10px 14px;
      max-width: 75%;
      display: inline-block;
      word-wrap: break-word;
    }

    .bubble p {
      margin: 0;
    }

    form {
      display: flex;
      gap: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: transparent;
      color: var(--text-color);
      font-size: 14px;
    }

    input[type="text"]::placeholder {
      color: #999;
    }

    button[type="submit"] {
      padding: 10px 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
    /* Desktop: kasih ruang atas-bawah */
    @media (min-width: 768px) {
      body {
        padding: 20px 0;    /* ada ruang sedikit */
      }
      .chat-container {
        height: calc(100dvh - 40px); /* kurangi tinggi biar ada jarak */
        border-radius: 16px;
      }
    }
    /* Responsif untuk layar kecil */
    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }
      .chat-container {
        border-radius: 0;   /* rapih full layar */
        padding: 12px;
        height: 100dvh;
      }
      button[type="submit"] {
        padding: 8px 12px;
        font-size: 13px;
      }
      input[type="text"] {
        font-size: 13px;
      }
      #themeToggle {
        top: 16px;
        right: 12px;
        transform: scale(0.9);
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <button id="themeToggle" title="Change Mode">
      <span class="toggle-circle"></span>
    </button>
    <h2>AI Monitoring Assistant</h2>
    <div id="chatBox"></div>
    <form id="chatForm">
      <input type="text" id="msg" placeholder="Write a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const msgInput = document.getElementById('msg');
    const themeToggle = document.getElementById('themeToggle');

    function setTheme(mode) {
      if (mode === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
      localStorage.setItem('theme', mode);
    }

    themeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark-mode');
      setTheme(isDark ? 'light' : 'dark');
    });

    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      let content = marked.parse(text);
      content = content.replace(/^<p>/, '').replace(/<\/p>\s*$/, '');
      msg.innerHTML = `
        <div class="bubble">
          <b>${sender === 'user' ? 'User' : 'Bot'}:</b><br>${content}
        </div>
      `;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = msgInput.value.trim();
      if (!message) return;
      addMessage('user', message);
      msgInput.value = '';

      const typingMsg = document.createElement('div');
      typingMsg.className = 'message bot';
      const typingBubble = document.createElement('div');
      typingBubble.className = 'bubble';
      typingMsg.appendChild(typingBubble);
      chatBox.appendChild(typingMsg);

      let dots = '';
      const interval = setInterval(() => {
        dots = dots.length < 3 ? dots + '.' : '';
        typingBubble.innerHTML = `<b>Bot:</b><br>Typing${dots}`;
      }, 500);

      try {
        const res = await fetch('https://n8n.flotech.co.id/webhook/chat-ai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        clearInterval(interval);
        typingMsg.remove();
        addMessage('bot', data.reply);
      } catch (err) {
        clearInterval(interval);
        typingBubble.innerHTML = `<b>Bot:</b><br>Failed to reply üò¢`;
      }
    }

    msgInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    chatForm.addEventListener('submit', function (e) {
      e.preventDefault();
      sendMessage();
    });

    window.onload = () => {
      addMessage('bot', 'Hallo, saya adalah Monitoring Assistant andalan kamu. Silahkan dapat menanyakan apa saja khususnya seputar dashboard dan data monitoring üôè.');
    };
  </script>
</body>
</html>
