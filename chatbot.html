<!DOCTYPE html>
<html>
<head>
  <title>WebChat AI</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chatBox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Web Chat - AI Monitoring Assistant</h2>
  <div id="chatBox"></div>
  <form id="chatForm">
    <input type="text" id="msg" placeholder="Tulis pesan..." required />
    <button type="submit">Kirim</button>
  </form>

  <script>
  const chatBox = document.getElementById('chatBox');
  const chatForm = document.getElementById('chatForm');
  const msgInput = document.getElementById('msg');

  // Kirim saat tekan Enter
  msgInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendMessage();
    }
  });

  // Tangani klik tombol (untuk pengguna yang tidak tekan Enter)
  chatForm.addEventListener('submit', function(e) {
    e.preventDefault();
    sendMessage();
  });

  async function sendMessage() {
    const message = msgInput.value.trim();
    if (!message) return;

    chatBox.innerHTML += `<p class="user"><b>Kamu:</b> ${message}</p>`;
    msgInput.value = '';

    // Tambahkan status "Bot sedang mengetik..."
    const typingElem = document.createElement('p');
    typingElem.className = 'bot';
    chatBox.appendChild(typingElem);
    chatBox.scrollTop = chatBox.scrollHeight;

    // Mulai animasi titik-titik
    let dots = '';
    const interval = setInterval(() => {
      dots = dots.length < 3 ? dots + '.' : '';
      typingElem.innerHTML = `<b>Bot:</b> sedang mengetik${dots}`;
    }, 500);

    try {
      const res = await fetch('https://n8n.flotech.co.id/webhook/chat-ai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await res.json();

      clearInterval(interval); // Hentikan animasi
      typingElem.innerHTML = `<b>Bot:</b> ${data.reply}`;
      chatBox.scrollTop = chatBox.scrollHeight;
    } catch (err) {
      clearInterval(interval);
      typingElem.innerHTML = `<b>Bot:</b> Gagal membalas.`;
    }
  }
</script>


</body>
</html>
